<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Masjid Al Noor Donations</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="donationStyle.css" rel="stylesheet" type="text/css" />

    <script defer type="module" src="donationsApp.js"></script>

</head>

<body>
    <div class="contentWrapper">
        <a href="/logout" class="logoutPosition">
            <button id="logoutButton">Logout</button>
        </a>
        <div class="headerBox">
            <h1>Welcome <a id="nameSlot"></a></h1>
            <p>Thank you for deciding to donate today. Please click one of the buttons below.</p>
        </div>
        <div class="formBox">
            <form id="payment-form">
                <label for="price" class="boldLabel">Amount:</label>
                <input type="price" id="price" value="">
            </form>
            <h2 class="boldLabel">Note:</h2>
            <textarea id="message"></textarea>

        </div>
        <div class="buttonBox">
            <button id="submitPayment">Submit Payment</button>
            <a href="pastDonations.html">
                <button id="donationHistory">Donation History</button>
        </div>

        <script src="https://js.stripe.com/v3/"></script>
    </div>
</body>
